<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/src/assets/style.css" />
		<link rel="stylesheet" href="/index.css" />
		<script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
		<title>CB-Miro v1.2.0</title>
	</head>
	<body>
		<div class="grid container">
			<div class="cs1 ce3">
				<img
					class="brand-logo.lg"
					src="src/assets/images/codeBeamer-Logo.png"
				/>
			</div>

			<div class="cs10 ce12">
				<img
					class="brand-logo-lg"
					src="src/assets/images/miro-Logo.png"
				/>
			</div>
			<div class="cs1 ce12">
				<h1>
					CodeBeamer / Miro Integration Plugin v1.2.0<br /><small
						class="muted"
						>by
						<a href="https://github.com/urecha">urecha</a>
						> and <a href="https://github.com/TimMaa">TimMaa</a>, @
						Roche Diagnostics Int.
					</small>
				</h1>
				<p>
					To install, copy the link to this page and paste it in the
					URL field under <em>App-URL</em> in your Miro app
					settings.<br />
					Grant the <em>board:write</em> and
					<em>board:read</em> permissions to the Plugin.
				</p>
			</div>
			<div class="cs1 ce12">
				<a
					class="button button-secondary flex-centered"
					href="https://github.com/codeBeamer-Extensions-and-Addons/codebeamer-miro"
					title="Check out the Github page"
				>
					<img
						class="brand-logo"
						src="src/assets/images/github-transparent.png"
						alt="Github Logo"
					/>
					Github Page
				</a>
			</div>
		</div>
		<script type="module" src="/src/index.ts"></script>
	</body>
</html>
