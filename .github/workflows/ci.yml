# This workflow will run ~end to end tests with Cypress in a locally hosted environment.

name: CI

on:
    push:
        branches: [master, develop]
    pull_request:
        branches: [master, develop]

jobs:
    install:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Cypress Install
              uses: cypress-io/github-action@v6
              with:
                runTests: false
                build: npm run build

            - name: Save build
              uses: actions/upload-artifact@v3
              with:
                name: build
                if-no-files-found: error
                path: dist

    run-tests:
        runs-on: ubuntu-latest
        needs: install
        strategy:
            fail-fast: false
            matrix:
                containers: [1,2,3,4]
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Download build
              uses: actions/download-artifact@v3
              with:
                name: build

            - name: Run tests
              uses: cypress-io/github-action@v6
              with:
                wait-on: 'http://localhost:3000'
                wait-on-timeout: 20
                component: true
                parallel: true
                start: npm run start
              env:
                  CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
                  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  CYPRESS_retinaBaseUrl: https://retinatest.roche.com/cb
                  CYPRESS_cbUsername: ${{ secrets.CYPRESS_CBUSERNAME }}
                  CYPRESS_cbPassword: ${{ secrets.CYPRESS_CBPASSWORD }}
