<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://miro.com/app/static/styles.1.0.css" />
</head>

<body>
  <script src="https://miro.com/app/static/sdk.1.1.js"></script>

  <div class="miro-h2">Settings</div>

  <div class="miro-input-field miro-input-field--small">
    <label>codeBeamer Address</label>
    <input type="text" class="miro-input miro-input--primary" placeholder="https://codebeamer.com/cb" id='cbAddress'>
  </div>
  <div class="miro-input-field miro-input-field--small">
    <label>codeBeamer Username</label>
    <input type="text" class="miro-input miro-input--primary" placeholder="Username" id='cbUsername'>
  </div>
  <div class="miro-input-field miro-input-field--small">
    <label>codeBeamer Password</label>
    <input type="text" class="miro-input miro-input--primary" placeholder="**********" type="password" id='cbPassword'>
  </div>

  <button>Save</button>
  <script>
    document.querySelector('button').addEventListener('click', function () {
      miro.board.ui.closeModal({
        cbAddress: document.querySelector('cbAddress'),
        cbUsername: document.querySelector('cbUsername'),
        cbPassword: document.querySelector('cbPassword'),
      })
    })
  </script>
</body>

</html>
